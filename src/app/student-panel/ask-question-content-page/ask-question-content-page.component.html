<section>
    <title>Ask Question Page</title>
  </section>

<div class="col-sm-6">  
  <div class="card blue-grey darken-1">
    <div class="card-content ">
        <br /><br />
        <form name="form" (ngSubmit)="f.form.valid && addQuestion()"  #f="ngForm" novalidate>
            <textarea  class="form-control" aria-label="With textarea" [(ngModel)]="question_obj.question_desc" 
            style="margin: 0px -10% 0px 0px; width: 643px; height: 245px;" #questionDesc = 'ngModel'
            placeholder="Enter Your Question...."
            [ngClass]="{'is-invalid':f.submitted && questionDesc.invalid}"
             name="questionDesc" required questionDesc></textarea>
             <div *ngIf="f.submitted && questionDesc.invalid" class="invalid-feedback">
                <div *ngIf="questionDesc.errors.required" class="error-message-red">Question Detail is 
                  required</div>
               </div>
             
         
          <input type="submit" class="btn btn-primary" value="Add Question"/>
        </form>
       
    </div>
    <div class="card-action">
      <!-- <ul class="collection answer">
        <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].Options;let i = index">
          <li *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)">
            {{option}}
          </li>
        </ng-container>
      </ul> -->
    </div>
  </div>
</div>
